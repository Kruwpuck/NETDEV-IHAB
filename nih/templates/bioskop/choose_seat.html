<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Seat</title>
    {% load static %}
    <link href="{% static 'bioskop/css/style.css' %}" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1, h2, h3 {
            color: #333;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .screen {
            width: 100%;
            background-color: #ff6f61;
            padding: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            border-radius: 5px;
            color: white;
        }
        .seats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(30px, 1fr));
            gap: 10px;
            justify-content: center;
        }
        .seat {
            width: 30px;
            height: 30px;
            background-color: #444;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s ease;
        }
        .seat input[type="checkbox"] {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 100%;
            width: 100%;
        }
        .seat.booked {
            background-color: #ff4c4c;
            cursor: not-allowed;
        }
        .seat.selected {
            background-color: #6feaf6;
            transform: scale(1.1);
        }
        .seat.available:hover {
            background-color: #28a745;
        }
        .total-price {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
            text-align: center;
        }
        .error {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Seat</h1>
        <h2>{{ movie.title }}</h2>
        <h3>{{ movie.showtime }}</h3>

        <!-- Representasi layar -->
        <div class="screen">SCREEN</div>

        <form id="seat-form" action="{% url 'payment' %}" method="post">
            {% csrf_token %}
            <div class="seats">
                {% for seat in seats %}
                    <label class="seat {% if seat.booked %}booked{% elif seat.id|stringformat:"s"|default_if_none:"0" in request.session.selected_seats %}selected{% else %}available{% endif %}">
                        <input type="checkbox" name="seats" value="{{ seat.id }}" {% if seat.booked %}disabled{% endif %}>
                        <i class="fas fa-chair"></i>
                    </label>
                {% endfor %}
            </div>
            <div class="total-price">
                Total Price: Rp <span id="total-price">0</span>
            </div>
            {% if error_message %}
                <div class="error">{{ error_message }}</div>
            {% endif %}
            <button type="submit">Proceed to Payment</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const seatForm = document.getElementById('seat-form');
            const checkboxes = seatForm.querySelectorAll('input[type="checkbox"]');
            const totalPriceElement = document.getElementById('total-price');
            const seatPrice = 50000;  // Harga per kursi

            checkboxes.forEach(function(checkbox) {
                checkbox.addEventListener('change', function() {
                    updateTotalPrice();
                    toggleSeatSelection(checkbox);
                });
            });

            function updateTotalPrice() {
                let totalPrice = 0;
                checkboxes.forEach(function(checkbox) {
                    if (checkbox.checked) {
                        totalPrice += seatPrice;
                    }
                });
                totalPriceElement.textContent = totalPrice.toLocaleString('id-ID');
            }

            function toggleSeatSelection(checkbox) {
                const seatLabel = checkbox.parentElement;
                if (checkbox.checked) {
                    seatLabel.classList.add('selected');
                } else {
                    seatLabel.classList.remove('selected');
                }
            }
        });
    </script>
</body>
</html>
